<h1>Login Now</h1>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form action="login" method="POST">
    {% csrf_token %}
    <p>Username</p>
    <input type="text" name="username"/>

    <p>Password</p>
    <input type="password" name="password"/>

    <br>

    <input type="submit" />
    
<h3>If you don't have an account, register from here: </h3>
<a href="register">Register</a>
